stages:
  - lint
  - build
  - test

Lint:
  stage: lint
  tags:
    - bfs
  script: 
    - cpplint.py --verbose=0 --filter=-whitespace,-line_length include/airdata/airdata.h
    - cpplint.py --verbose=0 --filter=-whitespace,-line_length include/airdata/constants.h
Compile:
  stage: build
  tags:
    - bfs
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build/airdata_test

Test Airdata:
  stage: test
  tags:
    - bfs
  script:
    - ./build/airdata_test
